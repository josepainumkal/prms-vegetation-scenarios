{% extends "base.html" %}

{% block content %}

<!-- this may be not the right way to include js files -->
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- I use Google Chart for this project -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="/static/js/vis/hydrograph_vis.js"></script>

    <style> /* set the local CSS */
      div.metaData
      {
        display:none;
      }
    </style>

</head>

<div class="metaData">
  
</div>

<div class="container">
    <div class="row">

      <div id='uploadfileDiv'>
        <h4>Step 1) Choose a parameter from the upload netcdf file</h4>

        <div class="btn-group">
          <button type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
              Select a Parameter <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" id='param_list_id'>
            {% for i in param_list %}
              <li>{{ i }}</li>
            {% endfor %}
          </ul>
        </div>

      </div>

    </div>

</div>

{% endblock %}
