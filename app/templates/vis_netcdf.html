{% extends "base.html" %}

{% block content %}

<!-- this may be not the right way to include js files -->
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- I use Google Chart for this project -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="/static/js/vis/hydrograph_vis.js"></script>

    <style> /* set the local CSS */
      div.metaData
      {
        display:none;
      }
    </style>

</head>

<div class="metaData">
  
</div>

<div class="container">
    <div class="row">

      <div id='uploadfileDiv'>
        <h4>Step 1) Choose a parameter from the upload netcdf file</h4>
        <select id='paramSelect'>
          {% for i in param_list %}
            <option value={{ i }}>{{ i }}</option>
          {% endfor %}
        </select>
      </div>

    </div>

</div>

{% endblock %}
