{% extends "base.html" %}

{% block content %}

<!-- this may be not the right way to include js files -->
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- I use Google Chart for this project -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="/static/js/vis/vis_stat.js"></script>

    <style> /* set the local CSS */
      div.metaData
      {
        display:none;
      }
    </style>

</head>

<div class="metaData">
  <p id='scenarioIDParagraph'>{{ scenario_id }}</p>
</div>

<div class="container">
    <div class="row">

      <div id='chooseParamDivID'>
        <h4>Step 1) Choose a parameter from the upload stats file</h4>
        
        <p>
          <select class="form-control" id='paramSelectBoxID'></select>
        </p>
        <p><button type="button" class='btn btn-sm btn-sm-map' id='confirmParamButtonID'>Confirm</button></p>
       
      </div>

      <div id='lineChartDivID'>
        
      </div>

      <div id='checkBoxDivID'>

      </div>

      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" >
          <p>
            <button type="button" class='btn btn-sm btn-sm-map' id='nextFrameID'>Next Frame</button>
            <button type="button" class='btn btn-sm btn-sm-map' id='playFrameID'>Play</button>
            <button type="button" class='btn btn-sm btn-sm-map' id='stopFrameID'>Stop</button>
          </p>
      </div>

    </div>

</div>

{% endblock %}
